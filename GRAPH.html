<!DOCTYPE html>
<html>
<head>
    <title>Undirected Graph</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
</head>
<body>
    <div class = "topnav">
        <div class = "app_logo">
            <img src="Logo.png" alt="app_logo" onclick="resetPage()">
            <div class="Name">
                <div class="NameProject">GRAPH_PROJECT</div>
                <div class="Direct">UNDIRECTED</div>
            </div>
        </div>
        <ul class="mid_topnav">
            <li>
                <button class="run" onclick="runPrim()">
                    Prim
                </button>   
            </li>
            <li>
                <button class="run" onclick="runFordBellman()">
                    Ford Bellman
                </button>
            </li>
            <li>
                <button class="run" onclick="document.getElementById('fileInput').click()">
                    Upload
                </button>
            </li>
            <li>
                <button class="run" onclick="saveGraphToFile()">
                    Download
                </button>
            </li>
        </ul>
    </div>
    <div class="container">
        <svg  xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" id="graph-container">
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ccc" stroke-width="1" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
        <div id="Lengthbox">
            <label for="Lengthbox">Length</label>
            <input type="number" id="LengthInput" name="Lengthbox" keypress>
        </div>
        <div id="Namebox">
            <label for="Namebox">Name</label>
            <input type="text" id="nameInput" name="Namebox" keypress>
        </div>
        <div class="run_algorithm" id="box_run_algorithm">
              <label class="Tilte" id="title_algorithm">
                    Ford Bellman
              </label>
            <ul class="container_run">
              
                <li class="input" >
                    From:
                    <select id="selectNodeFrom">
                    </select>
                </li>
                <li class="input" >
                    To:
                    <select id="selectNodeTo">
                        <option value="All" >All</option>
                    </select>            
            </ul>
            <button id="Run" onclick="runAlgorithm()">
                <i class='bx bx-play'></i>
                Run
            </button>
        </div>
        <div id="showAlgorithm">
            <button onclick="closeRunBox()" id="closeShowAlgorithm">
                <i class='bx bx-x'></i>
            </button>
            <label id="titleShowAlgorithm">
            </label>
            <ul id="showArea">
         
            </ul>
            
        </div>
        
        <ul class="toolbar">
           
            <li>
                <i class='bx bx-plus' id="add" onclick="addNodeName()"></i>
            </li>

            <li>
                <i class='bx bxs-minus-circle' id="mode" onclick="changeMode()"></i>
            </li>

            
            <li>
                <i class='bx bx-x' id="remove" onclick="toggleDeleteMode()" ></i>
            </li>
        </ul>
    </div>

    <input type="file" id="fileInput" onchange="loadGraphFromFile(this)" style="display: none;">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
</body>
</html>
